<div class="card-container" >
    <div class="card" style="background-color: rgba(0,0,0,0.5)">
        <a target="_blank" ng-href="#/details/{{ media.key }}">
            <div class="card-image">
                <img ng-src="{{ media.src }}"/>
            </div>
        </a>
        <div class="content">
            <div class="main">

            </div>
            <div class="details">
                {{media.name}}
            </div>
        </div>
    </div>
</div>
